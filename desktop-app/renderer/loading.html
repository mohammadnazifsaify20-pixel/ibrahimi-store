<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ibrahimi Store - Loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    
    .loader-container {
      text-align: center;
    }
    
    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      margin: 30px auto;
      border: 6px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      font-size: 18px;
      margin-top: 20px;
      opacity: 0.9;
    }
    
    .version {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="logo">üèéÔ∏è Ibrahimi Store</div>
    <div class="spinner"></div>
    <div class="status">Initializing database...</div>
  </div>
  <div class="version">v1.0.0 - Desktop Edition</div>
  
  <script>
    // This will be replaced with actual loading logic
    setTimeout(() => {
      document.querySelector('.status').textContent = 'Loading application...';
    }, 1000);
    
    setTimeout(() => {
      document.querySelector('.status').textContent = 'Almost ready...';
    }, 2000);
    
    // Once the app is ready, Electron will load the actual Next.js app
  </script>
</body>
</html>
